<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>Search Employee</title>
  </head>
  <style>
    table {
      border: 8px outset;
      border-radius: 10px;
      border-spacing: 10px;
      padding: 20px;
      margin-left: auto;
      margin-right: auto;
    }

    th,
    td {
      padding: 5px;
      border: 1px solid;
    }
  </style>

  <body>
    <div class="container">
      <h2 style="text-align: center">Employee Information</h2>
      <table align="center" style="margin: 0px auto">
        <thead>
          <tr>
            <th>Employee ID</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Email</th>
            <th>Designation</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          {% for employee in employees %}
          <tr>
            <td>{{employee.EmpId}}</td>
            <td>{{employee.EmpName}}</td>
            <td>{{employee.EmpGender}}</td>
            <td>{{employee.EmpEmail}}</td>
            <td>{{employee.EmpDesignation}}</td>
            <td>
              <button class="btn btn-outline-warning">
                <a href="/edit/{{employee.pk}}">Update</a>
              </button>
            </td>
            <td>
              <button class="btn btn-outline-danger">
                <a href="/remove/{{employee.pk}}">Delete</a>
              </button>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <div class="container">
        <br /><br />
        <div class="alert alert-danger" role="alert">
          Do you want to enter more Employees?
        </div>
        <p>
          <button class="btn btn-outline-info">
            <a href="{% url 'insert-emp' %}"><-- Go To Home Page</a>
          </button>
        </p>
      </div>
    </div>
  </body>
</html>
