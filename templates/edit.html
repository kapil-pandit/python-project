<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <title>Update Employee</title>
    {% comment %} <style>
        table {
            border: 8px outset;
            border-radius: 10px;
            border-spacing: 10px;
            padding: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        th,
        td {
            padding: 5px;
        }
    </style> {% endcomment %}
</head>

<body>
    <div class="p-2" style="text-align:center">*************************************************************************</div>
    <div class="container  ">
        <h2 style="text-align:center" class="p-3"> Update Details of Employee </h2>
        <form method="POST">
            {% csrf_token %}
            <table style="width:50%" align="center">
                <tr>
                    <td>Employee Id</td>
                    <td><input type="text" value="{{ employees.EmpId }}" name="EmpId" class=" form-control input-group mb-3"></td>
                </tr> 
                <tr>
                    <td>Employee Name</td>
                    <td><input type="text" value="{{ employees.EmpName }}" name="EmpName" class="input-group mb-3 form-control "></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><input type="text" value="{{ employees.EmpGender }}" name="EmpGender" class="input-group mb-3 form-control "></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" value="{{ employees.EmpEmail }}" name="EmpEmail" class="input-group mb-3 form-control "></td>
                </tr>
                <tr>
                    <td>Designation</td>
                    <td><input type="text" value="{{ employees.EmpDesignation }}" name="EmpDesignation" class="input-group mb-3 form-control "></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" class="btn btn-outline-success mr-50 mt-2"></td>
                    
                </tr>
                
            </table>
        </form>
        <p style="text-align:center" class="p-2">
            <a  href="{% url 'show-emp' %}" class="btn btn-outline-info">Go To Employee Information--></a>
        </p>
    </div>
</body>

</html>
